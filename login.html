<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando Moran's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>

    <div class="container">
        <form class="card">
            <h3>SIGN IN</h3>
            
            <div class="input">
                <input type="username" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="remember">
                <input id="input" type="checkbox" name="remember"> Remember Me
            </div>

            <button type="submit" class="btn">LOGIN</button>
            
            <a href="#">Forgot Password?</a>
            
            <div class="register">
                First Time Here? <a href="#">Create a Profile</a>
                <p>Start Streaming Games Now!</p>
            </div>
        </div>
    </form>
    </div>

</body>

</html>
